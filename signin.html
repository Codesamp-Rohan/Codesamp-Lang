<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Codesamp || Sign-In</title>
</head>
<body id="body">
    <header>
        <div class="navbar" id="navbar">
            <div class="logo">
            <img class="logo_img" onclick="light()" src="code.png">
            </div>
            <div class="r_nav">
                <div class="ll_nav">
                <a href="index.html">Home</a>
                </div>
                <div class="rr_nav">
                    <a href="signin.html">Sign In</a>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </header>
    <p class="codepara">Codesamp</p>
    <main>
        <form action="get">
        <div class="container">
            <h1>Sign In</h1>
            <div class="lane" id="email">
                <p>E-mail</p>
                <input type="email" class="input2" id="input_mail" placeholder="E-mail" required>
            </div>
            <div class="lane" id="password">
                <p>Password*</p>
                <input type="password" class="input2" id="input_pass" placeholder="Password" required>
            </div>
            <div class="other">
                <p>Doesn't have an account?</p>
                <a href="signup.html">Sign In</a>
            </div>
            <button class="submit_btn" id="submit_btn" type="submit" onclick="signup()"><a href="index.html" class="signup_link">Sign In</a></button>
        </div>
        </form>
    </main>
    <script src="signin.js"></script>
</body>
</html>
